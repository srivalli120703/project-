<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>login page</title>
    </head>

    <body>
        <h1>REGISTRATION</h1>
        <form action="dashboard.html" id="login-form" name="RegForm" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="Name"
                placeholder="Enter your full name"
            />
            <span
                id="name-error"
                class="error-message"
            ></span>
        </p>
                <label for="phnno"
                    >Mobile Number:</label
                >
                <input
                    type="number"
                    id="phnno"
                    name="Mobile no"
                    placeholder="Enter your mobile number"
                />
                <span
                    id="phnno-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <label for="email"
                    >E-mail Address:</label
                >
                <input
                    type="text"
                    id="email"
                    name="EMail"
                    placeholder="Enter your email"
                />
                <span
                    id="email-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="Password"
                    placeholder="Enter your password"
                />
                <span
                    id="password-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <label for="Interested Course"
                    >Interested Course:</label
                >
                <input
                type="text"
                id="InterestedCourse"
                name="Interested Course"
            />

                <span
                    id="InterestedCourse-error"
                    class="error-message"
                ></span>
            </p>
            <p>
                <input
                    type="submit"
                    value="Register"
                    name="Submit"
                    onclick="redirectToWelcome()"

                />
            </p>
        </form>
    </body>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        background-image: url(bgimage.jpg);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }

    
    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input[type="text"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #fff;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
    }
    
    textarea {
        resize: vertical;
    }
    
    input[type="submit"],
    input[type="reset"],
    input[type="checkbox"] {
        background-color: #3b0550;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    
    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="checkbox"]:hover {
        background-color: #0056b3;
    }
    
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }</style>
    <script>
        function validateForm() {
    const name =
        document.getElementById("name").value;
    const phnno =
        document.getElementById("phnno").value;
    const email =
        document.getElementById("email").value;
    const password =
        document.getElementById("password").value;
    const InterestedCourse =
        document.getElementById("InterestedCourse").value;

    const nameError =
        document.getElementById("name-error");
    const phnnoError = document.getElementById(
        "phnno-error"
    );
    const emailError = document.getElementById(
        "email-error"
    );
    const passwordError = document.getElementById(
        "password-error"
    );
    const InterestedCourseError = document.getElementById(
        "InterestedCourse-error"
    );

    nameError.textContent = "";
    phnnoError.textContent = "";
    emailError.textContent = "";
    passwordError.textContent = "";
    InterestedCourseError.textContent = "";

    let isValid = true;

    if (name === "" || /\d/.test(name)) {
        nameError.textContent =
            "Please enter your name properly.";
        isValid = false;
    }

    if (phnno ==="" || phnno.length < 10) {
        phnnoError.textContent =
            "Please check your mobile number.";
        isValid = false;
    }
    if (email === "" || !email.includes("@")) {
        emailError.textContent =
            "Please enter a valid email address.";
        isValid = false;
    }

    if (password === "" || password.length < 6) {
        passwordError.textContent =
            "Please enter a password with at least 6 characters.";
        isValid = false;
    }

    if (InterestedCourse === "") {
        InterestedCourseError.textContent =
            "Please enter your interested course.";
        isValid = false;
    }
    function redirectToWelcome() {
            window.location.href ="dashboard.html";
}
    
    return isValid;
}
    </script>
</html>
